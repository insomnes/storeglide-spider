version: '2'
services:
  bot:
    build: .
    command: "python3 /usr/src/app/bot.py"
    restart: always
  spider:
    build: .
    command: "python3 /usr/src/app/spider.py"
    restart: always
  notifier:
    build: .
    command: "python3 /usr/src/app/notifier.py"
    restart: always
  mongo:
    image: "mongo"
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo
      MONGO_INITDB_ROOT_PASSWORD: mongo
    volumes:
      - ./db:/data/db
    expose:
      - "27017"
    restart: on-failure
